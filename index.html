<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=300" >
    <title>
      ラ・餃・チャ・ラ・チャ・餃・餃・餃・チャ・ラ・ラ・ラ・ラ・チャ・ラ・チャ・チャ・ラ・チャ・餃・チャ・ラ・餃・餃・餃セット550円
    </title>
    <meta name="twitter:card" content="summary">
    <meta property="og:title" content="ラ・餃・チャ・ラ・チャ・餃・餃・餃・チャ・ラ・ラ・ラ・ラ・チャ・ラ・チャ・チャ・ラ・チャ・餃・チャ・ラ・餃・餃・餃セット550円">
    <meta property="og:image" content="https://nagatech.trap.show/ragyotya/assets/card.png">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <h1>ラ・餃・チャ・ラ・チャ・餃・餃・餃・チャ・ラ・ラ・ラ・ラ・チャ・ラ・チャ・チャ・ラ・チャ・餃・チャ・ラ・餃・餃・餃セット550円</h1>
    <div id="app">
      <button v-on:click="message.push('ラ')">ラ</button>
      <button v-on:click="message.push('餃')">餃</button>
      <button v-on:click="message.push('チャ')">チャ</button>
      <br>
      <button v-on:click="copy()">クリップボードにコピー</button>
      <button v-on:click="tweet()">ツイート</button>
      <button v-on:click="message=[]">リセット</button>

      <br>
      <div id="image">
        <span v-html="getImage()"></span>
      </div>
      <div id="ragyotya">
        <h3>{{ message.join('・') }}{{ message.length > 1 ? 'セット' : '' }}</h3>
      </div>
    </div>

    <script>
      var app = new Vue({
        el: '#app',
        data: {
          message: [],
          image: []
        },
        methods: {
          copy: function () {
            navigator.clipboard.writeText(document.getElementById('ragyotya').textContent)
          },
          tweet: function () {
            location.href = 'https://twitter.com/intent/tweet?text=' + this.message.join('・') + (this.message.length > 1 ? 'セット' : '')  + ' %0Ahttps://nagatech.trap.show/ragyotya/'
          },
          getImage() {
            let word = this.message.join('・')　+ (this.message.length > 1 ? 'セット' : '')
            word = word.replace(/・/g, '<img src="./assets/dot.png">')
            word = word.replace(/ラ/g, '<img src="./assets/ra.png">')
            word = word.replace(/餃/g, '<img src="./assets/gyo.png">')
            word = word.replace(/チャ/g, '<img src="./assets/tya.png">')
            word = word.replace(/セット/g, '<img src="./assets/set.png">')            
            return word
          }
        },
      })
    </script>
  </body>
</html>
