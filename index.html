<html>
  <head>
    <title>
      ラ・餃・チャ・ラ・チャ・餃・餃・餃・チャ・ラ・ラ・ラ・ラ・チャ・ラ・チャ・チャ・ラ・チャ・餃・チャ・ラ・餃・餃・餃セット550円
    </title>
    <meta name="twitter:card" content="summary">
    <meta property="og:title" content="ラ・餃・チャ・ラ・チャ・餃・餃・餃・チャ・ラ・ラ・ラ・ラ・チャ・ラ・チャ・チャ・ラ・チャ・餃・チャ・ラ・餃・餃・餃セット550円">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <h1>ラ・餃・チャ・ラ・チャ・餃・餃・餃・チャ・ラ・ラ・ラ・ラ・チャ・ラ・チャ・チャ・ラ・チャ・餃・チャ・ラ・餃・餃・餃セット550円</h1>
    <div id="app">
      <button v-on:click="message.push('ラ')">ラ</button>
      <button v-on:click="message.push('チャ')">チャ</button>
      <button v-on:click="message.push('餃')">餃</button>
      <br>
      <button v-on:click="copy()">クリップボードにコピー</button>
      <button v-on:click="tweet()">ツイート</button>
      <button v-on:click="message=[]">リセット</button>

      <br>
      <div id="ragyotya">
        <h3>{{ message.join('・') }}</h3>
      </div>
    </div>

    <script>
      var app = new Vue({
        el: '#app',
        data: {
          message: []
        },
        methods: {
          copy: function () {
            navigator.clipboard.writeText(document.getElementById('ragyotya').textContent)
          },
          tweet: function () {
            location.href = 'https://twitter.com/intent/tweet?text=' + this.message.join('・') 
          }
        }    
      })
    </script>
  </body>
</html>
